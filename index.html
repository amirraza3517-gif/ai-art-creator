    <script>
        function startTimer(e) {
            let timer = 10;
            let btn = e.target;
            btn.disabled = true;
            let interval = setInterval(() => {
                btn.innerText = "Please wait " + timer + "s...";
                timer--;
                if(timer < 0) {
                    clearInterval(interval);
                    window.location.href = "prompt.html"; 
                }
            }, 1000);
        }
    </script>
