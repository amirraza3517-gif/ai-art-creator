<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending AI Prompts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4112080066147828" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <div id="google_translate_element" class="flex justify-end p-2 bg-white"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <header class="bg-purple-700 text-white p-6 text-center shadow-lg">
        <h1 class="text-2xl font-bold italic">Muddassir Premium Hub</h1>
        <p class="text-xs">Choose an art to generate prompt</p>
    </header>
    <main class="max-w-4xl mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
        <div class="bg-white rounded-2xl shadow-md border overflow-hidden">
            <img src="https://img.freepik.com/premium-photo/3d-illustration-a-boy-wearing-a-astronaut-suit-riding-a-skateboard_1029679-66.jpg" class="w-full h-48 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-lg">#5 Space Art</h3>
                <button onclick="goGen(event)" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-bold mt-3 uppercase">Generate Art ðŸš€</button>
            </div>
        </div>
        <div class="bg-white rounded-2xl shadow-md border overflow-hidden">
            <img src="https://img.freepik.com/premium-photo/3d-illustration-of-a-boy-wearing-a-yellow-hoodie-standing-with-his-dog_1029679-68.jpg" class="w-full h-48 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-lg">#6 Bestie Art</h3>
                <button onclick="goGen(event)" class="w-full bg-blue-500 text-white py-2 rounded-lg font-bold mt-3 uppercase">Generate Art ðŸš€</button>
            </div>
        </div>
    </main>
    <footer class="mt-10 p-6 text-center text-gray-400 text-xs border-t">
        <p>&copy; 2026 Muddassir AI Tools</p>
    </footer>
    <script>
        function goGen(e) {
            let timer = 10;
            let btn = e.target;
            btn.disabled = true;
            let interval = setInterval(() => {
                btn.innerText = "Generating... " + timer + "s";
                timer--;
                if(timer < 0) {
                    clearInterval(interval);
                    window.location.href = "generate.html";
                }
            }, 1000);
        }
    </script>
</body>
</html>
